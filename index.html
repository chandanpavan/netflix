<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamGlitch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap');
      
      body {
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }

      /* Custom Glitch Animations */
      @keyframes noise-1 {
        0%, 20%, 40%, 60%, 70%, 90% { clip-path: inset(50% 0 10% 0); }
        10% { clip-path: inset(10% 0 80% 0); }
        30% { clip-path: inset(80% 0 5% 0); }
        50% { clip-path: inset(30% 0 50% 0); }
        80% { clip-path: inset(10% 0 40% 0); }
        100% { clip-path: inset(40% 0 10% 0); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .glitch-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }

      .glitch-effect::before {
        left: 2px;
        text-shadow: -1px 0 #ff0000;
        clip-path: inset(44% 0 61% 0);
        animation: noise-1 2s infinite linear alternate-reverse;
      }

      .glitch-effect::after {
        left: -2px;
        text-shadow: -1px 0 #00ffff;
        clip-path: inset(24% 0 11% 0);
        animation: noise-1 2s infinite linear alternate-reverse;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }
      
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(18, 16, 16, 0.1);
        z-index: 49;
        opacity: 0.1;
      }

      @keyframes flicker {
        0% { opacity: 0.05; }
        50% { opacity: 0.1; }
        100% { opacity: 0.05; }
      }
    </style>
